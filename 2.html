<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Clip Drawing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin-top: 5%;
        }
        #drawingCanvas {
            border: 1px solid #000;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Upload and Draw with Random Clips</h2>
    <input type="file" id="imageInput">
    <br>
    <canvas id="drawingCanvas"></canvas>
    <br>
    <button id="saveButton">Save Canvas</button>

    <script>
        const canvas = document.getElementById("drawingCanvas");
        const ctx = canvas.getContext("2d");
        let imgData;
        let isDrawing = false;

        document.getElementById("imageInput").addEventListener("change", function(event) {
            let file = event.target.files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    let img = new Image();
                    img.onload = function() {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function draw(event) {
            if (isDrawing && imgData) {
                let clipSize = 20;
                let x = Math.floor(Math.random() * (canvas.width - clipSize));
                let y = Math.floor(Math.random() * (canvas.height - clipSize));

                // Clip circular section
                ctx.beginPath();
                ctx.arc(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop, clipSize / 2, 0, Math.PI * 2);
                ctx.clip();

                ctx.drawImage(canvas, 0, 0);
                ctx.drawImage(canvas, -x, -y);
            }
        }

        // Mouse events
        canvas.addEventListener("mousedown", () => isDrawing = true);
        canvas.addEventListener("mouseup", () => isDrawing = false);
        canvas.addEventListener("mousemove", draw);

        // Touch events for mobile
        canvas.addEventListener("touchstart", function(e) {
            e.preventDefault();
            isDrawing = true;
        });
        canvas.addEventListener("touchend", () => isDrawing = false);
        canvas.addEventListener("touchmove", function(e) {
            e.preventDefault();
            let touch = e.touches[0];
            draw(touch);
        });

        // Save button
        document.getElementById("saveButton").addEventListener("click", function() {
            let link = document.createElement("a");
            link.href = canvas.toDataURL();
            link.download = "canvas.png";
            link.click();
        });
    </script>
</body>
</html>
